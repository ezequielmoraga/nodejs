<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumo de API</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 500px;
            margin: auto;
        }
        input, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Enviar datos a la API</h1>
    <form id="apiForm">
        <input type="text" id="chofer_nombre" name="titulo" placeholder="Nombre" required>
        <input type="text" id="chofer_edad" name="titulo" placeholder="Edad" required>
        <button type="submit">Enviar</button>
    </form>

    <script>
        document.getElementById('apiForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const chofer_nombre = document.getElementById('chofer_nombre').value;
            const chofer_edad = document.getElementById('chofer_edad').value;

            fetch('http://localhost:3000/api/Choferes', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ chofer_nombre,chofer_edad })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                alert(data);
            })
            .catch(error => {
                console.error('There has been a problem with your fetch operation:', error);
            });
        });
    </script>
</body>
</html>
